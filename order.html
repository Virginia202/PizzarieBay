    <div class="container-fluid three">
        <h1>Make an Order</h1>
        <div class="row">
            <div class="col-sm-5 col-md-6">
                <div class="card">
                   <form action="">
                    <label for="select">select your favorite</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="type">
                        <option value="0">Select your favorite pizza</option>
                        <option value="Pepperoni Pizza">Pepperoni Pizza</option>
                        <option value="Margherita Pizza">Margherita Pizza</option>
                        <option value="Hawaiian Pizza">Hawaiian Pizza</option>
                        <option value="Buffaloo Pizza">Buffaloo Pizza</option>
                        <option value="Supreme Pizza">Supreme Pizza</option>
                        <option value="BBQ Chicken Pizza">BBQ Chicken Pizza</option>
                        <option value="Veggie Pizza">Veggie Pizza</option>
                        <option value="Meat Pizza">Meat Pizza</option>
                        <option value="Cheese Pizza">Cheese Pizza</option>
                    </select>
                    <label for="select">Select size</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="size">
                        <option value="0">Select size of your choice</option>
                        <option value="small">Small Pizza: 8-10 inches with 6 slices.Ksh.640</option>
                        <option value="medium">Medium Pizza: 12 inches with 8 slices.Ksh.840</option>
                        <option value="large">Large Pizza: 14 inch with 10 slices.Ksh.1200</option>
                        <option value="x-large">Extra-large Pizza: 16-18 inch with 12 slices.Ksh.1600</option>
                    
                    </select>
                    <label for="select">Select Crust</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                        <option value="0">Select crust of your choice</option>
                        <option value="Cheese-Stuffed Crust ">Cheese-Stuffed Crust </option>
                        <option value=" Pizza Bagels"> Pizza Bagels</option>
                        <option value=" Flatbread"> Flatbread</option>
                        <option value="Thin Crust">Thin Crust</option>
                        <option value="Thick Crust">Thick Crust</option>
                        <option value="Glutten-free">Glutten-free</option>
                    </select>
                    <label for="select">Select Toppings</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="toppings">
                        <option value="0">Select Topping</option>
                        <option value="Pepperoni">Pepperoni</option>
                        <option value="Mushrooms">Mushrooms</option>
                        <option value="Onions">Onions</option>
                        <option value="Sausage">Sausage</option>
                        <option value="Extra cheese">Extra cheese</option>
                        <option value="Black olive">Black olive</option>
                        <option value="Green peppers">Green peppers</option>
                        <option value="Pineapple">Pineapple</option>
                    </select>
                    <input type="number" id="quantity" class="form-control mb-3" placeholder="How many do you want">
                    <button type="submit" class="btn btn-warning">order</button>
                    <br>
                    <label for="select">Do You want Our Delivery services?</label>
                    <div class="form-group">
                        <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                        <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
                        <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                        <button type="submit" class="btn btn-warning">order</button>
                      </div>
                   </form> 
                </div>
            </div>
