    <div class="container-fluid" id="make-order">
        <div class="order-overlay">
          <div class="controls-top text-center" id="Order-now"> 
        
          </div>
          <h1>Make Order</h1>
          <div class="row">
              <div class="col-sm-5 col-md-6">
                  <card>
                <form action="">
                    <label for="select">Select Your Flavor</label>
                    <select class="browser-default custom-select custom-select-md mb-3 name">
                    
                        <option value="0">Select your favorite pizza</option>
                            <option value="Pepperoni Pizza">Pepperoni Pizza</option>
                            <option value="Margherita Pizza">Margherita Pizza</option>
                            <option value="Hawaiian Pizza">Hawaiian Pizza</option>
                            <option value="Buffaloo Pizza">Buffaloo Pizza</option>
                            <option value="Supreme Pizza">Supreme Pizza</option>
                            <option value="BBQ Chicken Pizza">BBQ Chicken Pizza</option>
                            <option value="Veggie Pizza">Veggie Pizza</option>
                            <option value="Meat Pizza">Meat Pizza</option>
                            <option value="Cheese Pizza">Cheese Pizza</option>
                    </select>
                  <label for="select">Select Size</label>
                  <select class="browser-default custom-select custom-select-md mb-3" id="size">
                     <option value="0">Select size of your choice</option>
                            <option value="small">Small Pizza</option>
                            <option value="medium">Medium Pizza</option>
                            <option value="large">Large Pizza</option>
                            <option value="x-large">Extra-large</option>
                  </select>
                  <label for="crust">Choose your favorite Crust!</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                         <option value="0">Select crust of your choice</option>
                            <option value="Cheese-Stuffed">Cheese-Stuffed Crust </option>
                            <option value="Pizza-Bagels"> Pizza Bagels</option>
                            <option value="Flatbread"> Flatbread</option>
                            <option value="Thin-Crust">Thin Crust</option>
                            <option value="Thick-Crust">Thick Crust</option>
                            <option value="Glutten-free">Glutten-free</option>
                    </select>
                  <label for="Toppings">Select Your Toppings at sh. 100 each</label><br>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Sausage" value="Sausage" name="toppings">
                      <label class="custom-control-label" for="Sausage">Sausage</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Onions" value="Onions" name="toppings">
                      <label class="custom-control-label" for="Onions">Onions</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="Extra-cheese" value="Extra-cheese cheese" name="toppings">
                        <label class="custom-control-label" for="Extra-cheese">Extra-cheese</label>
                      </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="Black-olives" value="Black-olives" name="toppings">
                        <label class="custom-control-label" for="Black-olives">Black-olives</label>
                      </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Mushrooms" value="Mushrooms" name="toppings">
                      <label class="custom-control-label" for="Mushrooms">Mushrooms</label>
                    </div>
                    <br><br>
                  <button type="submit" class="btn btn-warning order">Order</button>
                
                </form>
                  </card>
              </div>
              <div class="col-sm-7 col-md-6">
                <div id="image">
                  <img src="./Images/pizza-cutlery-2789429_1920.jpg" width="400px" height="400px" alt="">
                </div>
                <div class="pizzarie">
                  <h2>Your Order is:</h2>
                  <div id="your-orders">
                    <table class="table table-sm  pizzatable">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Size</th>
                          <th scope="col">Crust</th>
                          <th scope="col">Topping</th>
                          <th scope="col">Total</th>
                        </tr>
                      </thead>
                      <tbody id="ordersmade">
                        <tr>
                          <td id="pizzaname"></td>
                          <td id="pizzasize"></td>
                          <td id="pizzacrust"></td>
                          <td id="pizzatopping"></td>
                          <td id="totals"></td>
                        </tr>                  
                      </tbody>
                    </table>
                    <p id="pizzatotal"></p>
                    <p id="totalbill"></p> 
                    <p id="addedprice">Delivery will cost sh. 200</p>
                    <p id="finallmessage"></p>
                  </div>
                  <button class="btn btn-warning addPizza">Add Pizza</button>
                  <button class="btn btn-warning" id="checkout">Checkout</button>
                  <button class="btn btn-warning deliver">Home delivery?</button>
                </div>
                <div class="delivery">

                      <div class="form-group">
                        <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                        <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
                        <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                        <button class="btn btn-warning" id="final-order">Place Order</button>
                      </div>
                    </form>
                </div>
